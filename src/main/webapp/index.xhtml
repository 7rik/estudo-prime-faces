				<p:inputText value="#{notebookBean.notebook.marca}"/>
				
				<p:outputLabel value="Modelo: "/>
				<p:inputText value="#{notebookBean.notebook.modelo}"/>

           			<f:selectItem itemLabel="16GB" itemValue="16"/>
            		<f:selectItem itemLabel="32GB" itemValue="32"/>
